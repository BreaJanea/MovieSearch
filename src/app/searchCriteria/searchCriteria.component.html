<section class="lead-image">
        <h1>Find All The Best Movies</h1>
        <h2>Powered By The Movie DB</h2>
</section>
<section class="search-form">
    <h3>Search Movies</h3>
    <div class="filters">
        <div>
            <h4>Popularity</h4>
                <select (change)="getPopValue($event)">
                    <option value="most">Highest to Lowest</option>
                    <option value="least">Lowest to Highest</option>
                </select>
            <button (click)="getPopular()">Go</button>
        </div>
        <div>
            <h4>Genre</h4>
            <select>
                <option>Action</option>
                <option>Drama</option>
                <option>Romance</option>
            </select>
            <button>Go</button>
        </div>
        <div>
            <h4>Rating</h4>
                <select (change)="getRateValue($event)" >
                    <option></option>
                    <option value="rate9">9</option>
                    <option value="rate8">8</option>
                    <option value="rate7">7</option>
                    <option value="rate6">6</option>
                    <option value="rate5">5</option>
                    <option value="rate4">4</option>
                    <option value="rate3">3</option>
                    <option value="rate2">2</option>
                    <option value="rate1">1</option>
                </select>
            <button (click)="getRating()">Go</button>
        </div>
    </div>
</section>
<h2 class="movies-title">Movies</h2>
<section class="movie-list">
    <movieList 
    *ngFor="let movie of list"
    [movie]="movie">
    </movieList>
</section>
