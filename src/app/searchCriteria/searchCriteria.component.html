<section class="lead-image">
        <h1>Find All The Best Movies</h1>
        <h2>Powered By The Movie DB</h2>
</section>
<section class="search-form">
    <h3>Search Movies</h3>
    <div class="filters">
        <div>
            <h4>Popularity</h4>
                <select (change)="getPopValue($event)">
                    <option value="most">Highest to Lowest</option>
                    <option value="least">Lowest to Highest</option>
                </select>
            <button (click)="getPopular(); scroll(target)">Go</button>
        </div>
        <div>
            <h4>Genre</h4>
            <select>
                <option disabled>Select Genre</option>
                <option>Action</option>
                <option>Drama</option>
                <option>Romance</option>
            </select>
            <button>Go</button>
        </div>
        <div>
            <h4>Rating</h4>
                <select>
                    <option disabled>Select Rating</option>
                    <option>9</option>
                    <option>8</option>
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                </select>
            <button>Go</button>
        </div>
    </div>
</section>
<div #target></div>
<h2 class="movies-title">Movies</h2>
<section class="movie-list">
    <movieList 
    *ngFor="let movie of list"
    [movie]="movie">
    </movieList>
</section>
